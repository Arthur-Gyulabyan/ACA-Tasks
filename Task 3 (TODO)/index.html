<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>TODO List</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
<div class="container">

	<ul>
		<li>
			<button class="add-button">Add</button>
			<input type="text" placeholder="Write your task" id="task-input" class="fields">
		</li>

	</ul>
	<div class="footer">
		<span class="item-count">0 items left</span>
		<div class="filter-container">
			<span id="filter-button-all" class="selected">All</span>
			<span id="filter-button-active">Active</span>
			<span id="filter-button-completed">Completed</span>
		</div>
		<span id="clear-completed-button">Clear Completed</span>
	</div>
</div>

<script src="./script.js"></script>
</body>
</html>
